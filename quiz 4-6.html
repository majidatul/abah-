<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Gaji babu</title>
    <script>
        function hitungGaji() {
            const gajiasli = 7000000;
            const jamnormal = 40;
            const gajiLemburPerJam = 100000;
            const jamKerja = parseInt(document.getElementById("jamKerja").value);
            let totalGaji;

            if (jamKerja > jamnormal) {
                const jamLembur = jamKerja - jamnormal;
                const gajiLembur = jamLembur * gajiLemburPerJam;
                totalGaji = gajiasli + gajiLembur;
            } else {
                totalGaji = gajiasli;
            }
            document.write(`<h2>Total gaji babu adalah: Rp. ${totalGaji.toLocaleString()}</h2>`);
        }
    </script>
</head>

<body>
    <h1>Perhitungan Gaji babu</h1>
    <label for="jamKerja">Masukkan jumlah jam kerja babu dalam seminggu:</label>
    <input type="number" id="jamKerja" required>
    <button onclick="hitungGaji()">Hitung Gaji</button>
</body>

</html>
